<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sardorbek Sobirjonov</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .contact-card {
            transform: perspective(1000px) rotateY(10deg);
            opacity: 0;
            transition: all 0.6s ease-in-out;
        }
        .contact-card.show {
            transform: perspective(1000px) rotateY(0deg);
            opacity: 1;
        }
        .contact-card:hover {
            transform: perspective(1000px) rotateY(-5deg) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
        .back-home-btn {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 32px;
            background: linear-gradient(135deg, #4F46E5, #6B5EDC);
            color: white;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .back-home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
    <section class="container mx-auto px-4 py-16 text-center">
        <h2 class="text-4xl font-extrabold mb-8 text-white">Aloqa</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="contact-card bg-gray-900 p-8 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">Mening bilan bog'laning</h3>
                <form class="space-y-6">
                    <input type="text" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-800 text-white placeholder-gray-400" placeholder="Ismingiz" required>
                    <input type="email" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-800 text-white placeholder-gray-400" placeholder="Email" required>
                    <textarea rows="4" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-800 text-white placeholder-gray-400" placeholder="Xabaringiz" required></textarea>
                    <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">Yuborish</button>
                </form>
            </div>
            <div class="contact-card bg-gray-900 p-8 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">Aloqa Ma'lumotlari</h3>
                <p class="text-lg text-gray-300">Telefon: +998 93 089 81 19</p>
                <p class="text-lg text-gray-300">Email: sardorbeksobirjonov308@gmail.com</p>
                <p class="text-lg text-gray-300">Manzil: Andijon</p>
                <div class="flex justify-center space-x-6 mt-6 text-3xl">
                    <a href="#" class="text-indigo-400 hover:text-indigo-500"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-indigo-400 hover:text-indigo-500"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-indigo-400 hover:text-indigo-500"><i class="fab fa-telegram-plane"></i></a>
                    <a href="#" class="text-indigo-400 hover:text-indigo-500"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <a href="index.html" class="back-home-btn mt-6">Home</a>
    </section>

    <script>
        const contactCards = document.querySelectorAll('.contact-card');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.2 });

        contactCards.forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
